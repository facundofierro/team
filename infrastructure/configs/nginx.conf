events {
    worker_connections 1024;
}

http {
    # Upstream definitions
    upstream teamhub {
        server teamhub:3000;
    }

    upstream nextcloud {
        server nextcloud:80;
    }

    # Remotion upstream (consolidated from separate file)
    upstream remotion {
        server remotion:3001 max_fails=3 fail_timeout=30s;
        keepalive 2;
    }

    # Main HTTP server
    server {
        listen 80;
        listen [::]:80;
        server_name _;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Main application
        location / {
            proxy_pass http://teamhub;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Remotion service (consolidated from separate location file)
        location /remotion/ {
            proxy_pass http://remotion/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Handle large file uploads for video rendering
            client_max_body_size 100M;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;

            # Add error handling for when service is not available
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        }

        # Nextcloud service
        location ^~ /nextcloud/ {
            # Remove /nextcloud prefix when forwarding to container
            rewrite ^/nextcloud/(.*) /$1 break;
            proxy_pass http://nextcloud;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Nextcloud specific headers
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Server $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # Handle large file uploads
            client_max_body_size 10G;
            proxy_buffering off;
            proxy_request_buffering off;

            # WebDAV support
            proxy_set_header Destination $http_destination;

            # Handle redirects properly
            proxy_redirect / /nextcloud/;
        }

        # Handle Nextcloud assets and API calls
        location ^~ /nextcloud {
            # Redirect /nextcloud to /nextcloud/ (with trailing slash)
            return 301 /nextcloud/;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name _;

        # SSL configuration with self-signed certificate
        ssl_certificate /etc/nginx/ssl/nginx.crt;
        ssl_certificate_key /etc/nginx/ssl/nginx.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers off;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Main application
        location / {
            proxy_pass http://teamhub;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        # Remotion service (HTTPS)
        location /remotion/ {
            proxy_pass http://remotion/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            # Handle large file uploads for video rendering
            client_max_body_size 100M;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;

            # Add error handling for when service is not available
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        }

        # Nextcloud service (HTTPS)
        location ^~ /nextcloud/ {
            # Remove /nextcloud prefix when forwarding to container
            rewrite ^/nextcloud/(.*) /$1 break;
            proxy_pass http://nextcloud;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            # Nextcloud specific headers
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Server $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # Handle large file uploads
            client_max_body_size 10G;
            proxy_buffering off;
            proxy_request_buffering off;

            # WebDAV support
            proxy_set_header Destination $http_destination;

            # Handle redirects properly
            proxy_redirect / /nextcloud/;
        }

        # Handle Nextcloud assets and API calls (HTTPS)
        location ^~ /nextcloud {
            # Redirect /nextcloud to /nextcloud/ (with trailing slash)
            return 301 /nextcloud/;
        }
    }
}
