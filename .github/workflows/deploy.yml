name: Deploy to Self-Hosted Server

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      force_redeploy:
        description: 'Force redeploy infrastructure (ignores existing services)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

jobs:
  prepare-tag:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.set_tag.outputs.tag }}
    steps:
      - name: Set commit SHA as output
        id: set_tag
        run: echo "tag=${GITHUB_SHA}" >> $GITHUB_OUTPUT

  setup-registry:
    runs-on: self-hosted
    needs: prepare-tag
    steps:
      - name: Checkout required files
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            infrastructure/
          sparse-checkout-cone-mode: false

      - name: Setup Pinggy systemd service
        env:
          SUDO_PASSWORD: ${{ secrets.SUDO }}
        run: |
          chmod +x infrastructure/scripts/setup-pinggy.sh
          chmod +x infrastructure/scripts/manage-pinggy-service.sh

          # Force reinstall Pinggy service if force_redeploy is true
          if [ "${{ github.event.inputs.force_redeploy || 'false' }}" = "true" ]; then
            echo "🔄 Force redeploy enabled - reinstalling Pinggy service"
            infrastructure/scripts/manage-pinggy-service.sh uninstall || true
            infrastructure/scripts/manage-pinggy-service.sh install
            infrastructure/scripts/manage-pinggy-service.sh start
          else
            infrastructure/scripts/setup-pinggy.sh setup
          fi

      - name: Setup nginx with TLS for registry
        env:
          SUDO_PASSWORD: ${{ secrets.SUDO }}
        run: |
          chmod +x infrastructure/scripts/setup-nginx-tls.sh
          infrastructure/scripts/setup-nginx-tls.sh

      - name: Deploy infrastructure services
        run: |
          chmod +x infrastructure/scripts/deploy-infrastructure.sh
          export PG_PASSWORD="${{ secrets.PG_PASSWORD }}"
          infrastructure/scripts/deploy-infrastructure.sh "${{ github.event.inputs.force_redeploy || 'false' }}"

      - name: Ensure Pinggy service is running
        env:
          SUDO_PASSWORD: ${{ secrets.SUDO }}
        run: infrastructure/scripts/setup-pinggy.sh restart

      - name: Monitor service stability
        env:
          SUDO_PASSWORD: ${{ secrets.SUDO }}
        run: infrastructure/scripts/setup-pinggy.sh monitor

      - name: Test external registry access
        env:
          SUDO_PASSWORD: ${{ secrets.SUDO }}
        run: infrastructure/scripts/setup-pinggy.sh test

      - name: Export service readiness status
        id: tunnel_status
        env:
          SUDO_PASSWORD: ${{ secrets.SUDO }}
        run: infrastructure/scripts/setup-pinggy.sh status

      - name: Setup dedicated registry tunnel
        env:
          SUDO_PASSWORD: ${{ secrets.SUDO }}
        run: |
          echo "Setting up dedicated Pinggy tunnel for Docker registry..."
          chmod +x infrastructure/scripts/setup-pinggy-registry.sh
          infrastructure/scripts/setup-pinggy-registry.sh

  build-and-push:
    runs-on: ubuntu-latest
    needs: [prepare-tag, setup-registry]
    outputs:
      tag: ${{ needs.prepare-tag.outputs.tag }}
    env:
      REGISTRY_DOMAIN: 'ukjhwjyazp.a.pinggy.link'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Checkout scripts
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            infrastructure/scripts/
          sparse-checkout-cone-mode: false
          path: infrastructure-only

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/teamhub/Dockerfile
          push: false
          tags: |
            teamhub:latest
            teamhub:${{ needs.prepare-tag.outputs.tag }}
          outputs: type=docker,dest=/tmp/teamhub.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: teamhub-image
          path: /tmp/teamhub.tar
          retention-days: 1

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Test connectivity to registry
        run: |
          echo "Testing DNS resolution and connectivity..."
          nslookup ukjhwjyazp.a.pinggy.link || echo "DNS lookup failed"
          ping -c 3 ukjhwjyazp.a.pinggy.link || echo "Ping failed"

          chmod +x infrastructure-only/infrastructure/scripts/test-connectivity.sh
          infrastructure-only/infrastructure/scripts/test-connectivity.sh

      - name: Verify Docker is ready
        run: |
          echo "Docker is ready for secure registry access via HTTPS"
          docker info | grep -A 3 "Server Version" || echo "Docker info check"

      - name: Login to external registry
        run: |
          # Login via HTTPS to the dedicated registry tunnel
          echo "Logging in to registry at https://$REGISTRY_DOMAIN"
          echo "k8mX9pL2nQ7vR4wE" | docker login https://$REGISTRY_DOMAIN -u docker --password-stdin

      - name: Test registry connectivity with small image
        run: |
          echo "Testing Docker registry connectivity with small Alpine image..."

          # Wait a bit for tunnel to stabilize
          echo "Waiting for tunnel to stabilize..."
          sleep 30

          # Test basic connectivity to dedicated registry tunnel
          echo "Testing basic connectivity to registry..."
          echo "Testing HTTPS connection to dedicated registry tunnel..."
          if curl -f --connect-timeout 10 --max-time 30 https://ukjhwjyazp.a.pinggy.link/v2/; then
            echo "✅ HTTPS connection successful"
          else
            echo "❌ HTTPS test failed"
            echo "Registry tunnel may still be starting up..."
          fi

          # Create the test script content matching your local version exactly
          cat > test-registry.sh << 'EOF'
          #!/bin/bash
          echo "Testing Docker registry connectivity with small image..."

          # Login to the registry first via HTTPS (dedicated tunnel)
          echo "Logging in to Docker registry via HTTPS..."
          echo "k8mX9pL2nQ7vR4wE" | docker login https://ukjhwjyazp.a.pinggy.link -u docker --password-stdin

                    # Pull a small test image (hello-world is ~5KB, different from previous tests)
          echo "Pulling hello-world test image..."
          docker pull hello-world:latest

          # Tag for your registry (HTTPS) with timestamp to avoid cache
          TIMESTAMP=$(date +%s)
          echo "Tagging for private registry with timestamp: $TIMESTAMP"
          docker tag hello-world:latest ukjhwjyazp.a.pinggy.link/test-hello:$TIMESTAMP

          # Try to push the small image with retries
          echo "Attempting to push small test image..."

          # Add some debugging
          echo "Testing registry API before push..."
          curl -u docker:k8mX9pL2nQ7vR4wE https://ukjhwjyazp.a.pinggy.link/v2/ || echo "Registry API test failed"

          # Try push with timeout and retries
          PUSH_SUCCESS=false
          for i in {1..3}; do
              echo "Push attempt $i/3..."
              if timeout 300 docker push ukjhwjyazp.a.pinggy.link/test-hello:$TIMESTAMP; then
                  echo "✅ Small image push successful - tunnel is working!"
                  echo "The issue is likely with large layer sizes in your main image"
                  PUSH_SUCCESS=true
                  break
              else
                  echo "Push attempt $i failed, waiting 30 seconds before retry..."
                  sleep 30
              fi
          done

          if [ "$PUSH_SUCCESS" = false ]; then
              echo "❌ Small image push failed after 3 attempts"
              echo "Check your tunnel connection and DNS resolution"
          fi

          # Clean up
          docker rmi ukjhwjyazp.a.pinggy.link/test-hello:$TIMESTAMP 2>/dev/null || true
          EOF
          chmod +x test-registry.sh
          ./test-registry.sh || echo "Warning: Small image test failed, will try main deployment anyway"

      - name: Login to DockerHub (fallback)
        if: env.DOCKERHUB_USERNAME != ''
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Load and push image with fallback
        run: |
          # Load the built image
          docker load -i /tmp/teamhub.tar

          # Make the fallback script executable
          chmod +x infrastructure-only/infrastructure/scripts/push-with-fallback.sh

          # Use the fallback script to push to private registry first, then DockerHub if needed
          infrastructure-only/infrastructure/scripts/push-with-fallback.sh \
            teamhub \
            ${{ needs.prepare-tag.outputs.tag }} \
            $REGISTRY_DOMAIN \
            "${{ secrets.DOCKERHUB_USERNAME }}"

      - name: Upload registry fallback info
        uses: actions/upload-artifact@v4
        with:
          name: registry-fallback
          path: /tmp/registry-fallback.env
          retention-days: 1

  deploy:
    runs-on: self-hosted
    needs: build-and-push
    steps:
      - name: Checkout required files
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            infrastructure/
          sparse-checkout-cone-mode: false

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: teamhub-image
          path: /tmp

      - name: Download registry fallback info
        uses: actions/download-artifact@v4
        with:
          name: registry-fallback
          path: /tmp

      - name: Load Docker image
        run: docker load -i /tmp/teamhub.tar

      - name: Check registry fallback status
        id: registry_check
        run: |
          if [ -f /tmp/registry-fallback.env ]; then
            source /tmp/registry-fallback.env
            echo "registry_fallback=$REGISTRY_FALLBACK" >> $GITHUB_OUTPUT
            if [ "$REGISTRY_FALLBACK" = "dockerhub" ]; then
              echo "dockerhub_image=$DOCKERHUB_IMAGE" >> $GITHUB_OUTPUT
            fi
          else
            echo "registry_fallback=private" >> $GITHUB_OUTPUT
          fi

      - name: Login to local registry
        run: |
          echo "Logging in to local registry at localhost:5000"
          echo "k8mX9pL2nQ7vR4wE" | docker login localhost:5000 -u docker --password-stdin

      - name: Tag and push to local registry
        run: |
          docker tag teamhub:${{ needs.build-and-push.outputs.tag }} localhost:5000/teamhub:${{ needs.build-and-push.outputs.tag }}
          docker tag teamhub:latest localhost:5000/teamhub:latest

          # Push with minimal retry logic
          for i in {1..2}; do
            echo "Pushing images to registry (attempt $i/2)..."
            if docker push localhost:5000/teamhub:${{ needs.build-and-push.outputs.tag }} && docker push localhost:5000/teamhub:latest; then
              echo "Successfully pushed images to registry"
              break
            else
              echo "Push failed, retrying in 10 seconds..."
              sleep 10
              if [ $i -eq 2 ]; then
                echo "Failed to push after 2 attempts"
                exit 1
              fi
            fi
          done

      - name: Deploy full application stack
        env:
          SUDO_PASSWORD: ${{ secrets.SUDO }}
        run: |
          chmod +x infrastructure/scripts/deploy-application.sh
          export PG_PASSWORD="${{ secrets.PG_PASSWORD }}"
          export NEXTCLOUD_ADMIN_PASSWORD="${{ secrets.NEXTCLOUD_ADMIN_PASSWORD }}"
          export NEXTCLOUD_DB_PASSWORD="${{ secrets.NEXTCLOUD_DB_PASSWORD }}"

          # Copy registry fallback info to the expected location
          if [ -f /tmp/registry-fallback.env ]; then
            cp /tmp/registry-fallback.env /tmp/registry-fallback.env
          fi

          infrastructure/scripts/deploy-application.sh ${{ needs.build-and-push.outputs.tag }}
