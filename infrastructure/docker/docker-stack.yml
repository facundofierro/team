version: '3.8'
services:
  # Add nginx reverse proxy service
  nginx:
    image: nginx:alpine
    deploy:
      replicas: 1
    ports:
      - '80:80'
      - '443:443'
    configs:
      - source: nginx_config
        target: /etc/nginx/nginx.conf
    networks:
      - registry_network
    depends_on:
      - teamhub
      - registry
      - nextcloud

  # Private Docker Registry
  registry:
    image: registry:2
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
    # Remove external port exposure - only internal access
    expose:
      - '5000'
    environment:
      - REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY=/var/lib/registry
      - REGISTRY_AUTH=htpasswd
      - REGISTRY_AUTH_HTPASSWD_REALM=Registry Realm
      - REGISTRY_AUTH_HTPASSWD_PATH=/auth/htpasswd
    volumes:
      - registry_data:/var/lib/registry
      - registry_auth:/auth
    networks:
      - registry_network

  teamhub:
    image: localhost:5000/teamhub:latest
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 10s
    # Remove external port exposure - only internal access
    expose:
      - '3000'
    environment:
      - NODE_ENV=production
      - PG_PASSWORD=${PG_PASSWORD}
      # Add other env vars here, or use secrets/configs
    networks:
      - registry_network
    depends_on:
      - registry

  nextcloud:
    image: nextcloud:latest
    deploy:
      replicas: 1
    expose:
      - '80'
    environment:
      - NEXTCLOUD_ADMIN_USER=admin
      - NEXTCLOUD_ADMIN_PASSWORD=${NEXTCLOUD_ADMIN_PASSWORD:-admin123}
      - NEXTCLOUD_TRUSTED_DOMAINS=r1.teamxagents.com localhost
      - OVERWRITEPROTOCOL=https
      - OVERWRITEHOST=r1.teamxagents.com
      - OVERWRITEWEBROOT=/nextcloud
      - POSTGRES_HOST=nextcloud_db
      - POSTGRES_DB=nextcloud
      - POSTGRES_USER=nextcloud
      - POSTGRES_PASSWORD=${NEXTCLOUD_DB_PASSWORD:-nextcloud123}
    volumes:
      - nextcloud_data:/var/www/html
    networks:
      - registry_network
    depends_on:
      - nextcloud_db

  nextcloud_db:
    image: postgres:15
    deploy:
      replicas: 1
    environment:
      - POSTGRES_DB=nextcloud
      - POSTGRES_USER=nextcloud
      - POSTGRES_PASSWORD=${NEXTCLOUD_DB_PASSWORD:-nextcloud123}
    volumes:
      - nextcloud_db_data:/var/lib/postgresql/data
    networks:
      - registry_network

configs:
  nginx_config:
    external: true
    name: teamhub_nginx_config_v4

volumes:
  registry_data:
  registry_auth:
  nextcloud_data:
  nextcloud_db_data:

networks:
  registry_network:
    driver: overlay
