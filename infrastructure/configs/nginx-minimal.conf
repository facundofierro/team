events {
    worker_connections 1024;
}

http {
    # Basic server configuration
    server {
        listen 80;
        listen [::]:80;
        server_name _;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Default location - return service unavailable for now
        location / {
            return 503 "Service starting up...";
            add_header Content-Type text/plain;
        }
    }
}
