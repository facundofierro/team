events {
    worker_connections 1024;
}

http {
    upstream registry {
        server registry:5000;
    }

    # Single server block handling both HTTP and HTTPS traffic on port 80
    # Pinggy forwards all traffic (including HTTPS) to port 80
    server {
        listen 80;
        listen [::]:80;
        server_name _;

        # Default response for root path during infrastructure phase
        location = / {
            return 200 'Infrastructure services running. Registry available at /v2/\n';
            add_header Content-Type text/plain;
        }

        # Docker registry (handle both HTTP and HTTPS traffic)
        location /v2/ {
            proxy_pass http://registry;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            # Docker registry specific headers
            proxy_set_header X-Forwarded-Host $host;
            proxy_buffering off;
            client_max_body_size 1G;

            # Optimize for tunnel connections
            proxy_request_buffering off;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # Timeouts for better error handling
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            # Chunked transfer encoding
            chunked_transfer_encoding on;
        }

        # Health check endpoint
        location /health {
            return 200 'OK\n';
            add_header Content-Type text/plain;
        }
    }
}
