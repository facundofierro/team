# Remotion service location configuration
location /remotion/ {
    # Use resolver for runtime hostname resolution
    resolver 127.0.0.11 valid=30s;

    # Use variable to allow runtime resolution
    set $remotion_backend "remotion:3001";
    proxy_pass http://$remotion_backend;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Handle large file uploads for video rendering
    client_max_body_size 100M;
    proxy_read_timeout 300s;
    proxy_connect_timeout 75s;

    # Add error handling for when service is not available
    proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
}
