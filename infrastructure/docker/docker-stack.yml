configs:
  nginx_config:
    external: true
    name: ${NGINX_CONFIG_NAME:-agelum_nginx_config_v1}

volumes:
  postgres_data:
  redis_data:
  nextcloud_data:
  nextcloud_db_data:

networks:
  agelum_network:
    driver: overlay
    external: true
