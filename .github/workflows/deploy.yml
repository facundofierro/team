name: Deploy to Self-Hosted Server

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set commit SHA as env var
        run: echo "TAG=${GITHUB_SHA}" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/teamhub/Dockerfile
          push: true
          tags: |
            facundofierro/teamhub:latest
            facundofierro/teamhub:${{ env.TAG }}

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

  deploy:
    runs-on: self-hosted
    needs: build-and-push
    steps:
      - name: Checkout only docker-stack.yml
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            docker-stack.yml
          sparse-checkout-cone-mode: false

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Update docker-stack.yml with new image tag
        run: |
          sed -i 's|facundofierro/teamhub:.*|facundofierro/teamhub:${{ env.TAG }}|' docker-stack.yml

      - name: Pull and deploy Docker image
        run: |
          docker pull facundofierro/teamhub:${{ env.TAG }}
          export PG_PASSWORD="${{ secrets.PG_PASSWORD }}"
          docker stack deploy -c docker-stack.yml teamhub
