events {
    worker_connections 1024;
}

http {
    upstream teamhub {
        server teamhub:3000;
    }

    upstream registry {
        server registry:5000;
    }

    upstream remotion {
        server host.docker.internal:6000;
    }

    upstream nextcloud {
        server nextcloud:80;
    }

    server {
        listen 80;
        listen [::]:80;
        server_name _;

        # Main application
        location / {
            proxy_pass http://teamhub;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Docker registry
        location /v2/ {
            proxy_pass http://registry;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            # Docker registry specific headers
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header Proxy "";
            proxy_buffering off;

            # Optimize body size for tunnel compatibility
            client_max_body_size 100M;

            # Optimize for tunnel connections
            proxy_request_buffering off;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # Increase timeouts for tunnel connections
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            # Chunked transfer encoding
            chunked_transfer_encoding on;
        }

        # Remotion service
        location /remotion/ {
            proxy_pass http://remotion/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

                # Nextcloud service
        location ^~ /nextcloud/ {
            # Remove /nextcloud prefix when forwarding to container
            rewrite ^/nextcloud/(.*) /$1 break;
            proxy_pass http://nextcloud;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Nextcloud specific headers
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Server $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # Handle large file uploads
            client_max_body_size 10G;
            proxy_buffering off;
            proxy_request_buffering off;

            # WebDAV support
            proxy_set_header Destination $http_destination;

            # Handle redirects properly
            proxy_redirect / /nextcloud/;
        }

        # Handle Nextcloud assets and API calls
        location ^~ /nextcloud {
            # Redirect /nextcloud to /nextcloud/ (with trailing slash)
            return 301 /nextcloud/;
        }
    }
}
