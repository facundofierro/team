events {
    worker_connections 1024;
}

http {
    upstream teamhub {
        server teamhub:3000;
    }

    upstream registry {
        server registry:5000;
    }

    upstream remotion {
        server host.docker.internal:6000;
    }

    upstream nextcloud {
        server nextcloud:80;
    }

    # HTTP server (redirect to HTTPS for registry)
    server {
        listen 80;
        listen [::]:80;
        server_name _;

        # Redirect registry requests to HTTPS
        location /v2/ {
            return 301 https://$host$request_uri;
        }

        # Main application (can stay on HTTP for local access)
        location / {
            proxy_pass http://teamhub;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Remotion service
        location /remotion/ {
            proxy_pass http://remotion/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Nextcloud service
        location ^~ /nextcloud/ {
            # Remove /nextcloud prefix when forwarding to container
            rewrite ^/nextcloud/(.*) /$1 break;
            proxy_pass http://nextcloud;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Nextcloud specific headers
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Server $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # Handle large file uploads
            client_max_body_size 10G;
            proxy_buffering off;
            proxy_request_buffering off;

            # WebDAV support
            proxy_set_header Destination $http_destination;

            # Handle redirects properly
            proxy_redirect / /nextcloud/;
        }

        # Handle Nextcloud assets and API calls
        location ^~ /nextcloud {
            # Redirect /nextcloud to /nextcloud/ (with trailing slash)
            return 301 /nextcloud/;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name _;

        # SSL configuration with self-signed certificate
        ssl_certificate /etc/nginx/ssl/nginx.crt;
        ssl_certificate_key /etc/nginx/ssl/nginx.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers off;

        # Main application
        location / {
            proxy_pass http://teamhub;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        # Docker registry (HTTPS required for external access)
        location /v2/ {
            proxy_pass http://registry;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            # Docker registry specific headers
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header Proxy "";
            proxy_buffering off;

            # Optimize body size for tunnel compatibility
            client_max_body_size 1G;

            # Optimize for tunnel connections
            proxy_request_buffering off;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # Increase timeouts for tunnel connections
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            # Chunked transfer encoding
            chunked_transfer_encoding on;
        }

        # Remotion service
        location /remotion/ {
            proxy_pass http://remotion/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        # Nextcloud service
        location ^~ /nextcloud/ {
            # Remove /nextcloud prefix when forwarding to container
            rewrite ^/nextcloud/(.*) /$1 break;
            proxy_pass http://nextcloud;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            # Nextcloud specific headers
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Server $host;
            proxy_set_header X-Forwarded-Port 443;

            # Handle large file uploads
            client_max_body_size 10G;
            proxy_buffering off;
            proxy_request_buffering off;

            # WebDAV support
            proxy_set_header Destination $http_destination;

            # Handle redirects properly
            proxy_redirect / /nextcloud/;
        }

        # Handle Nextcloud assets and API calls
        location ^~ /nextcloud {
            # Redirect /nextcloud to /nextcloud/ (with trailing slash)
            return 301 /nextcloud/;
        }
    }
}
