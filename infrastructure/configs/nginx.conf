events {
    worker_connections 1024;
}

http {
    # Upstream definitions with fallback
    upstream agelum {
        server agelum:3000 max_fails=3 fail_timeout=30s;
        keepalive 2;
    }

    # Remotion upstream with fallback
    upstream remotion {
        server remotion:3001 max_fails=3 fail_timeout=30s;
        keepalive 2;
    }

    # Main HTTP server
    server {
        listen 80;
        listen [::]:80;
        server_name _;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Main application
        location / {
            proxy_pass http://agelum;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Handle upstream errors gracefully
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
        }

        # Remotion service (consolidated from separate location file)
        location /remotion/ {
            proxy_pass http://remotion/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Handle large file uploads for video rendering
            client_max_body_size 100M;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;

            # Add error handling for when service is not available
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;

            # Fallback if remotion is not available
            error_page 502 503 504 = @remotion_fallback;
        }

        # Fallback for remotion service
        location @remotion_fallback {
            return 503 "Remotion service temporarily unavailable";
            add_header Content-Type text/plain;
        }


        # PostHog disabled: route removed
    }
}
