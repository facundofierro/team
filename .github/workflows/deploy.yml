name: Deploy to Self-Hosted Server

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/teamhub/Dockerfile
          push: true
          tags: your-dockerhub-username/teamhub:latest

  deploy:
    runs-on: self-hosted
    needs: build-and-push
    steps:
      - name: Pull and deploy Docker image
        run: |
          docker pull your-dockerhub-username/teamhub:latest
          docker stack deploy -c /path/to/docker-stack.yml teamhub
